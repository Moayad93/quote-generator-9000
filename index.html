<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="css/moayad-style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Quote Generator</title>
  </head>

  <body>

    <div id="container">

      <div class="row">
        <header class="column">
          <h1>Quote Generator</h1>
        </header>
      </div>

      <div class="row">
        <main class="row">
          <section id="choicesSection" class="column">
            <p>How many quotes would you like to generate?</p>
            <div>
              <label>
                <input type="radio" name="quotesAmount" id="choiceInput1" value="1"><span>1</span>
              </label>
              <label>
                <input type="radio" name="quotesAmount" id="choiceInput2" value="2"><span>2</span>
              </label>
              <label>
                <input type="radio" name="quotesAmount" id="choiceInput3" value="3"><span>3</span>
              </label>
              <label>
                <input type="radio" name="quotesAmount" id="choiceInput4" value="4"><span>4</span>
              </label>
              <label>
                <input type="radio" name="quotesAmount" id="choiceInput5" value="5"><span>5</span>
              </label>
            </div>
            <button id="generateButton">Generate Quotes</button>
          </section>
          <section id="quotesSection" class="column">
          </section>
        </main>
      </div>

      <div class="row">
        <footer class="column">
          <p>Â© 2019 Moayad Alnuwaysir with <span>&hearts;</span>. All Rights Reserved.</p>
        </footer>
      </div>

    </div>

    <script src="js/app.js"></script>
  </body>

</html>
